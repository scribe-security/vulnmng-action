name: Auto Version

on:
  push:
    branches:
      - main
    # paths:
    #   - 'vulnmng/**'
    #   - 'actions/vulnmng/**'
    #   - 'Dockerfile'
    #   - 'scripts/**'

jobs:
  auto-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          # Get the latest version tag (v*.*.*)
          LATEST_TAG=$(git tag -l "v*.*.*" --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze Commits
        id: analyze
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          
          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi
          
          echo "Analyzing commits:"
          echo "$COMMITS"
          
          # Determine version bump type
          BUMP_TYPE="none"
          
          # Check for breaking changes (major)
          if echo "$COMMITS" | grep -qE '^(feat|fix|chore|docs|style|refactor|perf|test)(\(.+\))?!:|BREAKING CHANGE:'; then
            BUMP_TYPE="major"
          # Check for new features (minor)
          elif echo "$COMMITS" | grep -qE '^feat(\(.+\))?:'; then
            BUMP_TYPE="minor"
          # Check for bug fixes (patch)
          elif echo "$COMMITS" | grep -qE '^fix(\(.+\))?:'; then
            BUMP_TYPE="patch"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Calculate New Version
        id: new_version
        if: steps.analyze.outputs.bump_type != 'none'
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.analyze.outputs.bump_type }}"
          
          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and Push Tag
        if: steps.analyze.outputs.bump_type != 'none'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          
          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION"
          
          # Push tag
          git push origin "$NEW_VERSION"
          
          echo "✅ Created and pushed tag: $NEW_VERSION"

      - name: Trigger CI Build
        if: steps.analyze.outputs.bump_type != 'none'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const newVersion = '${{ steps.new_version.outputs.new_version }}';
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                ref: 'main',
                inputs: {
                  version_tag: newVersion
                }
              });
              console.log(`Triggered CI workflow with version tag: ${newVersion}`);
            } catch (error) {
              console.log(`Failed to trigger CI: ${error.message}`);
              console.log('CI will be triggered manually or on next push');
            }

      - name: Trigger Sync to Public
        if: steps.analyze.outputs.bump_type != 'none'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const newVersion = '${{ steps.new_version.outputs.new_version }}';
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'sync-to-public.yml',
                ref: 'main',
                inputs: {
                  mode: 'prod',
                  version_tag: newVersion
                }
              });
              console.log(`Triggered sync workflow with version tag: ${newVersion}`);
            } catch (error) {
              console.log(`Failed to trigger sync: ${error.message}`);
              console.log('Sync will be triggered on next push to main');
            }
      - name: No Version Bump Needed
        if: steps.analyze.outputs.bump_type == 'none'
        run: |
          echo "ℹ️ No version bump needed. Use conventional commits (feat:, fix:, BREAKING CHANGE:) to trigger versioning."
