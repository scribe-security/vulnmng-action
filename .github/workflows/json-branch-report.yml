name: JSON Branch Report

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Optional: Filter report by target'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: json-issues
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pydantic requests
    
    - name: Generate Reports
      run: |
        if [ -n "${{ github.event.inputs.target }}" ]; then
          python -m vulnmng.cli report \
            --json-path issues.json \
            --target "${{ github.event.inputs.target }}" \
            --format-md report.md \
            --format-csv report.csv
        else
          python -m vulnmng.cli report \
            --json-path issues.json \
            --format-md report.md \
            --format-csv report.csv
        fi
    
    - name: Commit Reports to json-issues branch
      run: |
        git add report.md report.csv
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: Update vulnerability reports [skip ci]"
          git push origin json-issues
        fi
    
    - name: Upload Reports as Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-reports
        path: |
          report.md
          report.csv
          issues.json
