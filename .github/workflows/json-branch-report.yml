name: JSON Branch Report

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Optional: Filter report by target'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Pull published image
      run: docker pull ghcr.io/${{ github.repository }}:latest
    
    - name: Generate Reports and push to json-issues branch
      run: |
        docker run --rm \
          -v $(pwd):/workspace \
          -w /workspace \
          -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          ghcr.io/${{ github.repository }}:latest \
          python -m vulnmng.cli report \
          --json-path /workspace/issues.json \
          --format-md /workspace/report.md \
          --format-csv /workspace/report.csv \
          --git-root /workspace \
          --git-branch json-issues
    
    - name: Upload Reports as Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-reports
        path: |
          report.md
          report.csv
          issues.json
