name: JSON Branch Scan

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target to scan (e.g., registry:postgres:alpine or /scan_target)'
        required: true
        default: 'registry:postgres:alpine'

permissions:
  contents: write

jobs:
  scan-and-store:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Pull published image
      run: docker pull ghcr.io/${{ github.repository }}:latest
    
    - name: Run scan and store in json-issues branch
      run: |
        docker run --rm \
          -v $(pwd):/workspace \
          -w /workspace \
          ghcr.io/${{ github.repository }}:latest \
          python -m vulnmng.cli scan "${{ github.event.inputs.target }}" \
          --json-path /workspace/issues.json \
          --git-root /workspace \
          --git-branch json-issues
    
    - name: Push changes to json-issues branch
      run: |
        git push origin json-issues
