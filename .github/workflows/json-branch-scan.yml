name: JSON Branch Scan

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target to scan (e.g., registry:postgres:alpine or /scan_target)'
        required: true
        default: 'registry:postgres:alpine'
      image-tag:
        description: 'Docker image tag to use (e.g., latest, feature-branch-name)'
        required: true
        default: 'latest'
      log-level:
        description: 'Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)'
        required: false
        default: 'WARNING'

permissions:
  contents: write

jobs:
  scan-and-store:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Pull published image
      run: docker pull ghcr.io/${{ github.repository }}:${{ github.event.inputs.image-tag }}
    
    - name: Run scan and store in json-issues branch
      run: |
        docker run --rm \
          -v $(pwd):/workspace \
          -w /workspace \
          -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          ghcr.io/${{ github.repository }}:${{ github.event.inputs.image-tag }} \
          scan '${{ github.event.inputs.target }}' \
          --json-path /workspace/issues.json \
          --git-root /workspace \
          --git-branch json-issues \
          --log-level ${{ github.event.inputs.log-level }}
